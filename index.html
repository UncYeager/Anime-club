<!DOCTYPE html>
<html>
  <head>
    <title>MNSU Anime Club :D</title>
    <style>
      :root {
      --headline-font: 'Quattrocento', serif;       /* Closest to Quatro Slab */
      --body-font: 'Quattrocento Sans', sans-serif; /* Closest to Quatro */
    }

    /* Apply fonts to elements */
    .banner h1 {
      font-family: var(--headline-font);
    }

    body {
      font-family: var(--body-font);
    }

      :root {
        --main-purple: #49306e;
        --accent-gold: #febd11;
      }

      /* Banner Styles */
      .banner {
        background-image: linear-gradient(
            to right,
            rgba(73, 48, 110, 0.9),
            rgba(73, 48, 110, 0.7)
          ),
          url('https://images.unsplash.com/photo-1632153433987-c0cb7a160d1c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        height: 20vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-bottom: 2rem;
      }

      .banner-content {
        text-align: center;
        color: white;
        padding: 2rem;
        max-width: 800px;
      }

      .banner h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-family: 'Arial Rounded MT Bold', sans-serif;
        color: var(--accent-gold);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      .banner p {
        font-size: 1.5rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        margin-bottom: 2rem;
      }

      /* Content Box */
      .content-box {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 3px solid var(--main-purple);
      }

      .content-box h1 {
        color: var(--main-purple);
      }

      .content-box p {
        color: #333;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .banner h1 {
          font-size: 2.5rem;
        }
        .banner p {
          font-size: 1.2rem;
        }
        .banner {
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <!-- Anime Banner -->
    <div class="banner">
      <div class="banner-content">
        <h1>MNSU Anime Club </h1>
      </div>
    </div>

    <!-- Content Box -->
    <div class="content-box">
      <h1>MNSU Anime Club</h1>
      <p>This is the official website of the MNSU Anime Club. :D</p>
    </div>
  </body>
</html>
