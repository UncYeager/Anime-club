    <style>
      :root {

      .banner {

      }

      /* ADD THIS SECTION BACK */
      .content-box {

        padding: 2rem;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 3px solid var(--main-purple);
        font-family: var(--body-font);
      }

      .content-box h1 {
        color: var(--main-purple);
        font-family: var(--headline-font);
        margin-top: 0;
      }

      .content-box p {
        color: #333;
