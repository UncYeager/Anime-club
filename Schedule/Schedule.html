<!DOCTYPE html>
<html>
  <head>
    <title>MNSU Anime Club Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --main-purple: #49306e;
        --accent-gold: #febd11;
        --headline-font: 'Quattrocento', serif;
        --body-font: 'Quattrocento Sans', sans-serif;
      }

      /* Reuse existing styles from main page */
      .banner, .banner-content, .button-container, 
      .nav-button, .content-box, .banner h1 {
        /* All banner and content styles from previous code */
      }

      /* Schedule-specific styles */
      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        font-family: var(--body-font);
      }

      .schedule-table th {
        background-color: var(--main-purple);
        color: white;
        padding: 1rem;
        text-align: left;
      }

      .schedule-table td {
        padding: 1rem;
        border-bottom: 2px solid var(--accent-gold);
      }

      .schedule-table tr:nth-child(even) {
        background-color: #f5f5f5;
      }

      .schedule-table .time {
        font-weight: 700;
        color: var(--main-purple);
      }

      /* Mobile responsive adjustments */
      @media (max-width: 768px) {
        .schedule-table {
          font-size: 0.9rem;
        }
        
        .schedule-table th, 
        .schedule-table td {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Anime Banner -->
    <div class="banner">
      <div class="banner-content">
        <h1>Club Schedule ðŸ“…</h1>
        <nav class="button-container">
          <a href="index.html" class="nav-button">Home</a>
          <a href="schedule.html" class="nav-button active">Schedule</a>
          <a href="resources.html" class="nav-button">Anime/Manga Resources</a>
          <a href="about.html" class="nav-button">About Us</a>
          <a href="https://discord.gg/zsxEWtKBQV" class="nav-button" target="_blank" rel="noopener noreferrer">Discord</a>
        </nav>
      </div>
    </div>

    <!-- Schedule Content -->
    <div class="content-box">
      <h2 style="text-align: center;">Weekly Schedule</h2>
      
      <table class="schedule-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td class="time">6:00 PM</td>
            <td>Weekly Watch Party</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td class="time">5:30 PM</td>
            <td>Manga Reading Club</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td class="time">7:00 PM</td>
            <td>Social Night & Games</td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td class="time">2:00 PM</td>
            <td>Special Events/Workshops</td>
          </tr>
        </tbody>
      </table>

      <p style="text-align: center; color: var(--main-purple);">
        * All times in Central Time Zone (CT)
      </p>
    </div>
  </body>
</html>
